<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-WebSite</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="body-carrito">
    <header class="header-carrito">
      <div class="menu-carrito">
        <a class="boton-menu boton-volver" href="./menu.html">
          <i class="bi bi-arrow-return-left"></i> Seguir comprando
        </a>
      </div>

      <h2 class="titulo-carrito">Carrito</h2>

      <div class="menu-carrito">
        <a class="boton-menu boton-carrito active" href="./carrito.html">
          <i class="bi bi-cart-fill"></i> Carrito
          <span id="numerito" class="numerito"> 0 </span>
        </a>
      </div>
    </header>

    <main>
      <!-- estructuramos el carrito -->
      <div class="contenedor-carrito">
        <p class="carrito-vacio">
          Tu carrito esta vacío <i class="bi bi-emoji-frown"></i>
        </p>

        <div class="carrito-productos disabled">
          <!-- Acá JS insertará los productos -->
        </div>

        <div class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button class="carrito-acciones-vaciar">Vaciar carrito</button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total:</p>
              <p id="total">$24.000</p>
            </div>
            <button class="carrito-acciones-comprar">Comprar ahora</button>
          </div>
        </div>
        <p class="carrito-comprado disabled">
          Muchas gracias por comprar en FOOD WebSite!! Pronto nos pondremos en
          contacto.
          <i class="bi bi-emoji-laughing"></i>
        </p>
      </div>
    </main>

    <footer class="footer-carrito">
      <div>
        <img
          class="info-img"
          src="./img-food/logo-foodwebsite-js.png"
          alt="logo"
        />
      </div>
      <p class="texto-footer">
        © Derechos reservados. 2025 - Paulina Barcos Melchiori
      </p>
    </footer>

    <!-- Modal de formulario de compra -->
    <div id="modal-compra" class="modal">
      <div class="modal-contenido">
        <span class="modal-cerrar">&times;</span>
        <h2>Datos de la compra</h2>
        <form id="form-compra">
          <label>Nombre y Apellido:</label>
          <input type="text" id="nombre" required />

          <label>DNI:</label>
          <input type="text" id="dni" required />

          <label>Teléfono:</label>
          <input type="tel" id="telefono" required />

          <label>Email:</label>
          <input type="email" id="email" required />

          <label>Forma de pago:</label>
          <select id="pago" required>
            <option value="">Seleccione</option>
            <option value="transferencia">Transferencia</option>
            <option value="efectivo">Efectivo</option>
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
          </select>

          <button type="submit" class="btn-confirmar">Confirmar</button>
        </form>
      </div>
    </div>

    <script src="./js/carrito.js"></script>
  </body>
</html>
