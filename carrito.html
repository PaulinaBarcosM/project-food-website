<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food-WebSite</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body id="body-carrito">
    <header class="header-carrito">
      <div class="menu-carrito">
        <a class="boton-menu boton-volver" href="./menu.html">
          <i class="bi bi-arrow-return-left"></i> Seguir comprando
        </a>
      </div>

      <h2 class="titulo-carrito">Carrito</h2>

      <div class="menu-carrito">
        <a class="boton-menu boton-carrito active" href="./carrito.html">
          <i class="bi bi-cart-fill"></i> Carrito
        </a>
      </div>
    </header>

    <main>
      <!-- estructuramos el carrito -->
      <div class="contenedor-carrito">
        <p class="carrito-vacio">
          Tu carrito esta vacío <i class="bi bi-emoji-frown"></i>
        </p>

        <div class="carrito-productos disabled">
          <!-- Acá JS insertará los productos -->
        </div>

        <div class="carrito-acciones disabled">
          <div class="carrito-acciones-izquierda">
            <button class="carrito-acciones-vaciar">Vaciar carrito</button>
          </div>
          <div class="carrito-acciones-derecha">
            <div class="carrito-acciones-total">
              <p>Total:</p>
              <p id="total">$24.000</p>
            </div>
            <button class="carrito-acciones-comprar">Comprar ahora</button>
          </div>
        </div>
        <p class="carrito-comprado disabled">
          Muchas gracias por tu compra!! <i class="bi bi-emoji-laughing"></i>
        </p>
      </div>
    </main>

    <footer class="footer-carrito">
      <div>
        <img
          class="info-img"
          src="./img-food/logo-foodwebsite-js.png"
          alt="logo"
        />
      </div>
      <p class="texto-footer">
        © Derechos reservados. 2025 - Paulina Barcos Melchiori
      </p>
    </footer>

    <script src="./js/carrito.js"></script>
  </body>
</html>
